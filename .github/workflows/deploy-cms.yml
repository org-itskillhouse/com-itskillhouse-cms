name: Deploy CMS to Cloudflare

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "wrangler.jsonc"
      - "next.config.ts"
      - "open-next.config.ts"
      - ".github/workflows/deploy-cms.yml"

concurrency:
  group: deploy-cms-main
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
      PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      AUTH_URL: ${{ vars.AUTH_URL }}
      AUTH_BASE_PATH: ${{ vars.AUTH_BASE_PATH }}
      ENTRA_CLIENT_ID: ${{ vars.ENTRA_CLIENT_ID }}
      ENTRA_CLIENT_SECRET: ${{ secrets.ENTRA_CLIENT_SECRET }}
      ENTRA_TENANT_ID: ${{ vars.ENTRA_TENANT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate payload artifacts
        run: |
          pnpm run generate:importmap
          pnpm run generate:types

      - name: Sync runtime secrets to Cloudflare Worker
        shell: bash
        run: |
          printf '%s' "$PAYLOAD_SECRET" | pnpm wrangler secret put PAYLOAD_SECRET
          printf '%s' "$AUTH_SECRET" | pnpm wrangler secret put AUTH_SECRET
          printf '%s' "$AUTH_URL" | pnpm wrangler secret put AUTH_URL
          printf '%s' "$AUTH_BASE_PATH" | pnpm wrangler secret put AUTH_BASE_PATH
          printf '%s' "$ENTRA_CLIENT_SECRET" | pnpm wrangler secret put ENTRA_CLIENT_SECRET
          printf '%s' "$ENTRA_CLIENT_ID" | pnpm wrangler secret put ENTRA_CLIENT_ID
          printf '%s' "$ENTRA_TENANT_ID" | pnpm wrangler secret put ENTRA_TENANT_ID

      - name: Apply database migrations
        run: pnpm run deploy:database

      - name: Deploy worker
        run: pnpm run deploy:app
